<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Bitter</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <main id="main">
            <header class="header">
                <img
                    class="header-icon"
                    src="./images/icon.jpg"
                />
                <h1 class="header-title">Bitter</h1>
            </header>

            <div class="posts">
                <div class="post">
                    <div class="post-author">
                        <img
                            class="post-author-avatar"
                            src="./images/torvalds.png"
                        />
                        <div class="post-author-name">
                            Linus Torvalds
                        </div>
                    </div>

                    <div class="post-body">
                        Change my mind: All software should
                        support Linux, and companies that
                        don't can eff-off!
                    </div>
                </div>

                <div class="post">
                    <div class="post-author">
                        <img
                            class="post-author-avatar"
                            src="./images/stallman.jpg"
                        />
                        <div class="post-author-name">
                            Richard Stallman
                        </div>
                    </div>

                    <div class="post-body">
                        I'm a GNUru!
                    </div>
                </div>
            </div>
        </main>

        <script
            type="text/javascript"
            src="./index.js"
        ></script>
    </body>
</html>
